<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_2 Q_5</title>
    <style>
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
      nav {
        background-color: #333;
        padding: 10px;
      }
      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
      <a href="javascript:void(0)" onclick="showPage('about')">About</a>
      <a href="javascript:void(0)" onclick="showPage('contact')">Contact</a>
    </nav>

    <div id="home" class="page active">
      <h1>Home Page</h1>
      <p>Welcome to the home page of our website.</p>
    </div>

    <div id="about" class="page">
      <h1>About Us</h1>
      <p>This is the about us page.</p>
    </div>

    <div id="contact" class="page">
      <h1>Contact Us</h1>
      <p>Get in touch with us via this page.</p>
    </div>

    <script>
      function showPage(page) {
        const pages = document.querySelectorAll(".page");
        pages.forEach((p) => p.classList.remove("active"));
        document.getElementById(page).classList.add("active");
      }
    </script>
  </body>
</html>
