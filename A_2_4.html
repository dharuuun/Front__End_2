<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_2 Q_4</title>
    <style>
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="multi-step-form">
        <div class="form-step active" id="step-1">
            <h2>Step 1: Personal Information</h2>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <div class="error" id="name-error"></div>
            <button type="button" onclick="nextStep(1)">Next</button>
        </div>

        <div class="form-step" id="step-2">
            <h2>Step 2: Address</h2>
            <label for="address">Address: </label>
            <input type="text" id="address" required>
            <div class="error" id="address-error"></div>
            <button type="button" onclick="previousStep(2)">Previous</button>
            <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <div class="form-step" id="step-3">
            <h2>Step 3: Payment Details</h2>
            <label for="card">Card Number: </label>
            <input type="text" id="card" required>
            <div class="error" id="card-error"></div>
            <button type="button" onclick="previousStep(3)">Previous</button>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <script>
        let formData = {};

        function nextStep(step) {
            const currentStep = document.getElementById(`step-${step}`);
            const errorElement = document.getElementById(`${currentStep.id}-error`);
            const inputField = currentStep.querySelector('input');

            if (!inputField.value) {
                errorElement.innerText = "This field is required.";
                return;
            } else {
                errorElement.innerText = "";
                formData[inputField.id] = inputField.value;
            }

            currentStep.classList.remove('active');
            document.getElementById(`step-${step + 1}`).classList.add('active');
        }

        function previousStep(step) {
            const currentStep = document.getElementById(`step-${step}`);
            currentStep.classList.remove('active');
            document.getElementById(`step-${step - 1}`).classList.add('active');
        }

        function submitForm() {
            console.log('Form submitted with data:', formData);
            alert('Form submitted!');
        }
    </script>
</body>
</html>
